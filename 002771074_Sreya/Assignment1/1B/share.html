<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share</title>

    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />

    <link href="stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <header><u>World of story telling!</u></header>
    <br />
    <form>
      <div class="container">
        <h1 class="Center">What's your story?</h1>
        <p class="Center">Share travel experiences that changed your life.</p>
        <br />

        <label for="city"><b>City</b></label>
        <input type="text" placeholder="Enter loaction" name="city" required />

        <label for="country"><b>Country</b></label>
        <input
          type="text"
          placeholder="Enter Country"
          name="country"
          required
        />

        <label for="story"><b>Share your experience</b></label>
        <input id="exp" type="text" placeholder="Start typing.." name="story" />

        <label>
          <input type="checkbox" name="remember" style="margin-bottom: 15px" />
          Show on Travel Blog Page
        </label>

        <p>By sharing this story you agree to our Terms & Privacy.</p>

        <div class="Register">
          <button> <a href="landingPage.html"></a></button>Back to Main Page</button>
          <button type="submit" class="signupbtn">Share</button>
          <br />
          <br />
        </div>
      </div>
    </form>
  </body>
</html>
